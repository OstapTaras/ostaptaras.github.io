<body>

    <style>
      div {
        font-family: 'Roboto mono';
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Allerta Stencil';
      }
      .card-row {
        height: 3rem;
        padding-top: 10px;
      }
      .hover {
        position: fixed;
        top: 0;
        height: 0;
        width: 100%;
        background-color: #000;
        transition: all .3s;
      }
      .hover.show {
        height: 100%;
      }
    </style>

    <main>
      <!-- Hero -->
      <div class="px-4 pt-5 my-5 text-center">
        <h1 class="display-4 fw-bold">Coming soon...</h1>

        <div class="card my-5 m-auto" style="width: 35rem;">
          <div class="row border-bottom card-row">
            <div class="col-5 card-col">What is</div>
            <div class="col-2 card-col">:</div>
            <div class="col-5 card-col">Personal website</div>
          </div>
          <div class="row border-bottom card-row">
            <div class="col-5 card-col">Owner</div>
            <div class="col-2 card-col">:</div>
            <div class="col-5 card-col">Ostap Hyba</div>
          </div>
          <div class="row border-bottom card-row">
            <div class="col-5 card-col">Email</div>
            <div class="col-2 card-col">:</div>
            <div class="col-5 card-col"><a href="email:ostap.hyba@gmail.com">ostap.hyba@gmail.com</a></div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-dark" onclick="showHover()">Do not click</button>
          </div>
        </div>
      </div>
      <!-- Hover -->
      <div class="hover" id="hover">
        <canvas id="cnv"></canvas>
      </div>
    </main>

    <script>
      const showHover = () => {
        const layer = document.getElementById("hover");
        layer.classList.add('show');
        setTimeout(animate, 300);
      }
      const animate = () => {
        //Get context and screen size;
        var ctx = cnv.getContext("2d");
        var W = window.innerWidth;
        var H = window.innerHeight;

        //Set Canvas and Background Color;
        cnv.width = W;
        cnv.height = H;
        ctx.fillStyle = "#001";
        ctx.fillRect(0, 0, W, H);

        //Stroke cnfg
        ctx.strokeStyle = '#001';

        setInterval(() => {
          //Random position and size of stars;
          let x = W * Math.random();
          let y = H * Math.random();
          let r = 2.5 * Math.random();

          //Draw the stars;
          ctx.beginPath();
          ctx.shadowBlur = 10;
          ctx.shadowColor = "white";
          ctx.fillStyle = "white";
          ctx.arc(x, y, r, 0, Math.PI * 2);
          ctx.fill();

          setTimeout(() => {
            ctx.beginPath();
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#001";
            ctx.fillStyle = "#001";
            ctx.shadowBlur = 0;
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
          }, Math.random() * 9000 + 100)
        }, 100)
      }
    </script>

</body>
